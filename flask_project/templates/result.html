<html>
    <head>
        <title>Python Flask File Upload Example</title>
    </head>
    <body>
		<title>Python Flask File Upload Example</title>
		<h2>Select a file to upload</h2>
		{% for key, value in result.items() %}
	        <div>
				<p>
					<b>{{ key }}</b>: {{ value }}</b>
				</p>
			</div>
        {% endfor %}
    </body>
</html>
